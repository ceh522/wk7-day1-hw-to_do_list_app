<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>ToDo's</h1>

    <form v-on:submit.prevent="saveNewItem">

      <input id="new-item" type="text" v-model="newItem"/>

      <input id="newItemPriority" type="radio" v-model="newItemPriority"
      name="priority" value="not-HighPriority" required/>
      <label for="newItemPriority">Low Priority</label>

      <input id="newItemHighPriority" type="radio" v-model="newItemPriority"
      name="priority" value="highPriority" required/>
      <label for="newItemPriority">High Priority</label>

      <input type="submit" value ="Save Item" />
    </form>

    <ul>
      <li v-for="(item, index) in items" v bind:class="item.isHighPriority ? 'highPriority':'not-HighPriority'">
        <span>{{ item.toDo }}</span>
      </li>
    </ul>

  </div>
</body>
</html>
