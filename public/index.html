<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>ToDo's</h1>

    <form v-on:submit.prevent="saveNewItem">
      <input id="new-item" type="text" v-model="newItem"/>
      
      <input id="priorityChoice1" type="radio" v-model="newItem"
      name="priority" value="lowPriority" required/>
      <label for="priorityChoice1">Low Priority</label>

      <input id="priorityChoice2" type="radio" v-model="newItem"
      name="priority" value="highPriority" required/>
      <label for="priorityChoice2">High Priority</label>

      <input type="submit" value ="Save Item" />
    </form>

    <ul>
      <li v-for="item in items">
        <span>{{ item.toDo }}</span>
      </li>
    </ul>

  </div>
</body>
</html>
